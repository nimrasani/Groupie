<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base> -->
    <meta charset="utf-8" />
    <title>Sign In</title>
    <meta name="description" content="Groupie Signin" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="../assets/media/favicon.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />

    <link rel="stylesheet" type="text/css" href="../assets/css/custom/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--For Phone Flags-->
    <link rel="stylesheet" href="../assets/css/intlTelInput.css" type="text/css" />
    <script src="../assets/js/intlTelInput.js"></script>
    <script src="../assets/js/utils.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5 bg-white col-aside px-0 pt-40 d-lg-block d-none">
                <a href="#" class="login-logo pt-lg-25 pb-10 d-lg-block d-none text-center ">
                    <img src="../assets/media/logos/gropie.PNG" class="max-h-70px" alt="" />
                </a>

                <h3 class="fs-18 font-weight-semibold line-height-2 text-dark-50 text-center">
                    User Experience &
                    Interface Design <br>
                    Strategy SaaS Solutions
                </h3>

                <div class="d-flex flex-row-fluid illustration-2">
                </div>
            </div>
            <div class="col-12 col-lg-7 content p-10">
                <!--Logo-->
                <div class="d-lg-none d-block text-center">
                    <a href="#" class="py-5">
                        <img src="../assets/media/logos/groupie.png" class="max-h-70px" alt="" />
                    </a>
                </div>

                <div class="d-flex justify-content-center text-right">
                    <div class="top-signin fs-16 font-weight-medium text-muted pt-4 pb-10 pb-lg-0">
                        Having issues? <a href="#" class="text-primary font-weight-semibold"> Get Help</a>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center pt-lg-40">
                    <form class="login-form">
                        <div class="pb-10">
                            <h3 class="font-weight-semibold fs-29 text-dark">Sign In</h3>
                            <p class="text-muted font-weight-medium fs-18 m-0">New Here? 
                                <a href="../html/sign-up.html" class="font-weight-semibold text-primary">
                                    Create Account
                                </a>
                            </p>

                            <div class="d-flex mt-4">
                                <button type="button" class="btn-rounded border-0 google mr-4">
                                    <i aria-hidden="true" class="fa fa-google text-white fs-30"></i>
                                </button>
                                <button type="button" class="btn-rounded border-0 facebook mr-4">
                                    <i aria-hidden="true" class="fa fa-facebook text-white fs-30"></i>
                                </button>
                                <button type="button" class="btn-rounded border-0 twitter mr-4">
                                    <i aria-hidden="true" class="fa fa-twitter text-white fs-30"></i>
                                </button>
                                <button type="button" class="btn-rounded border-0 apple mr-4">
                                    <i aria-hidden="true" class="fa fa-apple text-white fs-30"></i>
                                </button>
                            </div>

                            <div class="or">
                                <span>
                                    OR
                                </span>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="last-name">
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="e.g user@gmail.com">
                        </div>
                        <div class="form-group mb-4">
                            <!-- <label>Password</label> -->
                            <div class="d-flex justify-content-between">
                                <label>Password</label>
                                <a href="../html/forgot.html" class="text-primary fs-14 font-weight-semibold">Forgot Password?</a>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                value="" />
                        </div>

                        <div class="d-flex">
                            <button type="button" class="btn btn-primary py-3 px-8 my-3"
                                data-wizard-type="action-next">
                                Sign In                                
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
