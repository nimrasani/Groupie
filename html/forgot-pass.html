<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base> -->
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <meta name="description" content="Groupie forgot password" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="../assets/media/favicon.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />

    <link rel="stylesheet" type="text/css" href="../assets/css/custom/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 col-lg-5 bg-white col-aside px-0 pt-40 d-lg-block d-none">
                <a href="#" class="login-logo pt-lg-25 pb-10 d-lg-block d-none text-center ">
                    <img src="../assets/media/logos/groupie.png" class="max-h-70px" alt="" />
                </a>

                <h3 class="fs-18 font-weight-semibold line-height-2 text-dark-50 text-center">
                    User Experience &
                    Interface Design <br>
                    Strategy SaaS Solutions
                </h3>

                <div class="d-flex flex-row-fluid illustration-2">
                </div>
            </div>
            <div class="col-12 col-lg-7 content p-10">
                <!--Logo-->
                <div class="d-lg-none d-block text-center">
                    <a href="#" class="py-5">
                        <img src="../assets/media/logos/groupie.png" class="max-h-70px" alt="" />
                    </a>
                </div>

                <div class="d-flex justify-content-center text-right">
                    <div class="top-signin fs-16 font-weight-medium text-muted pt-4 pb-10 pb-lg-0">
                        Having issues? <a href="#" class="text-primary font-weight-semibold"> Get Help</a>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center pt-lg-40">
                    <form class="login-form">
                        <div class="pb-20 pt-30">
                            <h3 class="font-weight-semibold fs-29 text-dark">Forgotten Password?</h3>
                            <p class="text-muted font-weight-medium fs-18 m-0">
                                Enter your email to reset your password
                            </p>
                        </div>

                        <div class="form-group mb-4">
                            <input type="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="Email">
                        </div>

                        <div class="d-flex">
                            <button type="button" class="btn btn-primary py-3 px-8 my-3 mr-3"
                                data-wizard-type="action-next">
                                Submit
                            </button>
                            <a href="../html/sign-in.html" class="btn btn-light-primary py-3 px-8 my-3"
                                data-wizard-type="action-next">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
